# Dependabot Configuration
# Automated dependency updates

version: 2
updates:
  # .NET NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"
    commit-message:
      prefix: "build(deps):"
    groups:
      dotnet-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm packages for web frontend
  - package-ecosystem: "npm"
    directory: "/src/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"
    commit-message:
      prefix: "build(deps):"
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"

  # Python packages for ingestion
  - package-ecosystem: "pip"
    directory: "/src/python"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "build(deps):"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps):"
    groups:
      actions:
        patterns:
          - "*"

  # NOTE: Docker ecosystem is not enabled because the project uses
  # docker-compose.yml with pre-built images (postgres, redis, elasticsearch).
  # When Dockerfiles are added, uncomment this section:
