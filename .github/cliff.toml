# git-cliff configuration for changelog generation
# https://git-cliff.org/

[changelog]
header = """
# Changelog

All notable changes to Parc FermÃ© will be documented in this file.

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{%- endif %}\
            {% if commit.github.pr_number %} in [#{{ commit.github.pr_number }}](https://github.com/TheAnarchoX/ParcFerme/pull/{{ commit.github.pr_number }}){%- endif %}
    {% endfor %}
{% endfor %}

"""
