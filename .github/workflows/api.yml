# .NET API CI Pipeline
# Builds, tests, and validates the ASP.NET Core backend

name: API (.NET)

on:
  push:
    branches: [main]
    paths:
      - 'src/api/**'
      - 'tests/api/**'
      - '*.sln'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/api/**'
      - 'tests/api/**'
      - '*.sln'
      - '.github/workflows/api.yml'
  workflow_dispatch: # Allow manual runs

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore parcferme.sln

      - name: Build solution
        run: dotnet build parcferme.sln --no-restore --configuration Release

      - name: Run unit tests
        run: |
          dotnet test tests/api/ParcFerme.Api.Tests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./TestResults/**/coverage.cobertura.xml
          flags: api
          fail_ci_if_error: false

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Check formatting
        run: dotnet format parcferme.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true # Warning for now, can make strict later

  # Integration tests with Docker services
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    needs: build

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: parcferme
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: parcferme_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore parcferme.sln

      - name: Build solution
        run: dotnet build parcferme.sln --no-restore --configuration Release

      - name: Run integration tests
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=parcferme_test;Username=parcferme;Password=testpassword"
          ConnectionStrings__Redis: "localhost:6379"
        run: |
          dotnet test tests/api/ParcFerme.Api.Tests.csproj \
            --no-build \
            --configuration Release \
            --filter "Category=Integration" \
            --verbosity normal
