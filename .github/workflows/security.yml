# Security Scanning
# CodeQL analysis and dependency vulnerability scanning

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  # Detect which languages need scanning based on changed files
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    outputs:
      csharp: ${{ steps.filter.outputs.csharp }}
      javascript-typescript: ${{ steps.filter.outputs.javascript-typescript }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            csharp:
              - 'src/api/**'
              - 'tests/api/**'
              - '**/*.cs'
              - '**/*.csproj'
              - '*.sln'
            javascript-typescript:
              - 'src/web/**'
              - '**/*.ts'
              - '**/*.tsx'
              - '**/*.js'
              - '**/*.jsx'
            python:
              - 'src/python/**'
              - '**/*.py'

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: detect-changes
    # Run on schedule, workflow_dispatch, or if relevant files changed
    if: |
      github.event_name == 'schedule' || 
      github.event_name == 'workflow_dispatch' ||
      (needs.detect-changes.outputs.csharp == 'true' && matrix.language == 'csharp') ||
      (needs.detect-changes.outputs.javascript-typescript == 'true' && matrix.language == 'javascript-typescript') ||
      (needs.detect-changes.outputs.python == 'true' && matrix.language == 'python')
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript-typescript', 'python']
        include:
          - language: csharp
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # For C#, we need .NET setup before autobuild
      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Autobuild
        if: matrix.build-mode == 'autobuild'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  # Scan for secrets accidentally committed
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Check for known vulnerabilities in NuGet packages
  nuget-audit:
    name: NuGet Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore and audit
        run: dotnet restore parcferme.sln

      - name: List vulnerable packages
        run: dotnet list package --vulnerable --include-transitive
        continue-on-error: true

  # Check for known vulnerabilities in npm packages
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install and audit
        working-directory: src/web
        run: |
          npm ci
          npm audit --audit-level=high
        continue-on-error: true

  # Check for known vulnerabilities in Python packages
  pip-audit:
    name: pip Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        working-directory: src/python
        run: |
          pip install -e .
          pip-audit
        continue-on-error: true
