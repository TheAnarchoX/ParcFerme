# Python Ingestion Pipeline CI
# Lints, type-checks, and tests the data ingestion code

name: Python (Ingestion)

on:
  push:
    branches: [main]
    paths:
      - 'src/python/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/python/**'
      - '.github/workflows/python.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: src/python

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  type-check:
    name: Type Check (MyPy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'src/python/pyproject.toml'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run MyPy
        run: mypy ingestion/
        continue-on-error: true # Can be strict later as types are added

  test:
    name: Test (Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'src/python/pyproject.toml'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest --verbose
        continue-on-error: true # Enable when tests exist

  # Validate that the ingestion module is importable
  import-check:
    name: Import Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'src/python/pyproject.toml'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Verify imports
        run: |
          python -c "from ingestion import healthcheck"
          python -c "from ingestion.clients import openf1"
          python -c "from ingestion import config"
